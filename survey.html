<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Please fill out this survey</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <label for="food">What's your favorite food?</label>
        <select class="form-control" id="food">
          <option>American</option>
          <option>Italian</option>
          <option>Chinese</option>
          <option>Japanese</option>
        </select>

        <label for="music">What's your favorite music?</label>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="jazz" checked>
            Jazz
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="pop">
            Pop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="rap">
            Rap
          </label>
        </div>



        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="response">
    <h2>Thank you for your time!</h2>
  </div>



  </div>
</body>
</html>
